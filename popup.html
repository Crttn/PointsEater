<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Eater</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
    <div id="header">
        <h1>POINTS EATER</h1>
    </div>
    <div id="container">
        
        <div class="checkbox-wrapper-33">
            <label class="checkbox">
              <input id="toggle-auto-claim" class="checkbox__trigger visuallyhidden" type="checkbox" />
              <span class="checkbox__symbol">
                <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                  <path d="M4 14l8 7L24 7"></path>
                </svg>
              </span>
              <p class="checkbox__textwrapper">Activate AutoClaim</p>
            </label>
          </div>

        <div id="descripcion">
            <p>Automatically claim points from any Twitch channel.</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
